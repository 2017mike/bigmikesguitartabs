  <script>

//function renderCards puts each post (tab) into a card, with a clickable 'view button'. viewbutton contains unique id of the post, and  navigates you to /post/:id. when you go to /post/:id, the id is grabbed from the pathname, then an axios request is made to get that particular post. 


    const renderCards = () => {
      axios.get('/api/posts', {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      })
        .then(({ data }) => {

          data.forEach(post => {

            // console.log(post, 'this is post')

            axios.get(`https://theaudiodb.com/api/v1/json/1/search.php?s=${post.artist}`)
              .then(res => {
                let artist = res.data
                // console.log(artist,  'this is artist')

                if (artist.artists === null) {
                  document.getElementById('renderCards').innerHTML += `

                <div class="col s12 m6 l4">
                <div class="card #424242 grey darken-3 transparent hoverable">
                <div class="card-image waves-effect">
                <img class="viewPostImg" src='https://cdn.pixabay.com/photo/2015/08/10/21/26/angel-883200_1280.png' data-id=${post.id} alt="image not found">
                </div>
                <div class="card-content center-align">

                <span class="card-title activator white-text text-darken-4 myTitle truncate">${post.song} <br> ${post.artist}</span>
                <a class="waves-effect waves-light btn viewPost black myBtn"  data-id=${post.id}>Tab</a>
                </div>
                </div>
                `
                } else {
                  document.getElementById('renderCards').innerHTML += `

                <div class="col s12 m6 l4">
                <div class="card #424242 grey darken-3 transparent hoverable">
                <div class="card-image waves-effect">
                <img  class="viewPostImg" src=${artist.artists[0].strArtistThumb} data-id=${post.id} alt="image not found">
                </div>
                <div class="card-content center-align">
                <span class="card-title  white-text text-darken-4 myTitle truncate">${post.song} <br> ${post.artist}</span>
                <a class="waves-effect waves-light btn viewPost black myBtn" data-id=${post.id}>Tab</a>
                </div>
                </div>
                `
                }
                //end forEach
              })
          })
        })
        .catch(err => console.log(err))
    }

    renderCards()


    //listener to view post
    document.addEventListener('click', event => {
      event.preventDefault()
      if (event.target.classList.contains('viewPost')) {
        //grab post id, takes you to post/:id
        window.location = `/post/${event.target.dataset.id}`
      }
    })

    document.addEventListener('click', event => {
        event.preventDefault()
        if (event.target.classList.contains('viewPostImg')) {
          //grab post id, takes you to post/:id
          window.location = `/post/${event.target.dataset.id}`
        }
      })


    //conditional logic to display either sign out or sign in depending on whether user is signed in or not

    function displaySignOut() {

      localStorage.getItem('token')
      if (localStorage.getItem("token") === null) {
        const signOut2 = document.createElement('li')
        signOut2.innerHTML = `
      <li id="logInButtonMain"><a href="/login">Log In</a></li>
      `
        document.getElementById('signOutConditional').append(signOut2)
        document.getElementById('logInButtonMain').addEventListener('click', event => {
          window.location = '/login'
        })


      } else {

         const signOut1 = document.createElement('li')
        signOut1.innerHTML = `
      <li id="signOutMain"><a href="/login">Sign Out</a></li>
      `
        document.getElementById('signOutConditional').append(signOut1)
        document.getElementById('signOutMain').addEventListener('click', event => {
          localStorage.removeItem('token')
          window.location = '/login'
        })

      }
    }

    function displaySignOutNav() {

        localStorage.getItem('token')
        if (localStorage.getItem("token") === null) {
          const signOut2 = document.createElement('li')
          signOut2.innerHTML = `
      <li id="logInButtonNav"><a href="/login">Log In</a></li>
      `
          document.getElementById('signOutNav').append(signOut2)
           document.getElementById('logInButtonNav').addEventListener('click', event => {
            window.location = '/login'
          })
        } else {

          const signOut1 = document.createElement('li')
          signOut1.innerHTML = `
      <li id="signOutButtonNav"><a href="/login">Sign Out</a></li>
      `
          document.getElementById('signOutNav').append(signOut1)
          document.getElementById('signOutButtonNav').addEventListener('click', event => {
            localStorage.removeItem('token')
            window.location = '/login'
          })
        }
      }


    displaySignOut()
    displaySignOutNav()
