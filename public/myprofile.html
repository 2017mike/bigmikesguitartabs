<body>


  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper black">
        <a href="/" class="brand-logo myLogo" id="logoButton">BigMike's Guitar Tabs</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>

          <li id="aboutPageNav"><a href="/about">About</a></li>

        </ul>
      </div>
    </nav>
  </div>
  <ul class="sidenav" id="mobile-demo" style="width: 50vw;">
    <li id="homePageNav"><a href="/">Home</a></li>
    <li id="profilePageNav"><a href="/profile">My Profile</a></li>
    <li id="createSideNav"><a href="/create">Create</a></li>
    <!-- <li id="aboutPageNav"><a href="/tabs">Tabs</a></li> -->
    <li id="aboutPage"><a href="/about">About</a></li>
    <li id="signOutNav"></li>
  </ul>


  <div class="container">
    <div class="row center">
      <h1 class="section white-text homeDiv" id="myProfileName"></h1>
    </div>
    <div class="row" id="renderProfile">

    </div>




    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/all.js"></script>

    <script>

      
      function renderUsername() {
         axios.get('/api/user', {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        })
          .then(({ data }) => {
            console.log(data, 'user data')
            document.getElementById('myProfileName').innerHTML=`${data.username}`
      })
    }
    renderUsername()


      //here we render the users' profile by requesting all tabs that the user has created and rendering them in a grid of cards similar to the home page
      const renderProfile = () => {
        axios.get('/api/posts/users', {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        })
          .then(({ data }) => {

            data.forEach(post => {

              console.log(post, 'this is post')

              axios.get(`https://theaudiodb.com/api/v1/json/1/search.php?s=${post.artist}`)
                .then(res => {
                  let artist = res.data
                  console.log(artist, 'this is artist')

                  if (artist.artists === null) {
                    document.getElementById('renderProfile').innerHTML += `



     



 <div class="col s12 m6 l4">
        <div class="card #424242 grey darken-3 transparent">
          <div class="card-image waves-effect">
            <img class="viewPostImg" src='https://cdn.pixabay.com/photo/2015/08/10/21/26/angel-883200_1280.png' data-id=${post.id} alt="image not found">
          </div>
          <div class="card-content center-align">

            <span class="card-title activator white-text text-darken-4 myTitle">${post.song} <br> ${post.artist}</span>
            <a class="waves-effect waves-light btn viewPost black myBtn" data-id=${post.id}>Tab</a>
            
             <a class="waves-effect waves-light btn  orange myBtn editPost" data-id=${post.id}>Edit</a>
              <a class="waves-effect waves-light btn deletePost red myBtn" data-id=${post.id}>delete</a>
          </div>

      </div>
      `


                  } else {
                    document.getElementById('renderProfile').innerHTML += `


     

 <div class="col s12 m6 l4">
        <div class="card #424242 grey darken-3">
          <div class="card-image waves-effect">
            <img  class="viewPostImg" src=${artist.artists[0].strArtistThumb} data-id=${post.id} alt="image not found">
          </div>
          <div class="card-content center-align">
            
            <span class="card-title  white-text text-darken-4 myTitle">${post.song} <br> ${post.artist}</span>
            <a class="waves-effect waves-light btn viewPost black myBtn" data-id=${post.id}>Tab</a>
           
            <a class="waves-effect waves-light btn  orange myBtn editPost" data-id=${post.id}>Edit</a>
             <a class="waves-effect waves-light btn deletePost red myBtn" data-id=${post.id}>delete</a>
          </div>

      </div>


      `


                  }



                  //end forEach
                })
            })
          })
          .catch(err => console.log(err))
      }
      renderProfile()


      //listener to view post
      document.addEventListener('click', event => {
        event.preventDefault()
        if (event.target.classList.contains('viewPost')) {
          //grab post id set it to local storage then go to post page
          // localStorage.setItem('postId', event.target.dataset.id)
          window.location = `/post/${event.target.dataset.id}`
        }
      })


      //conditional logic to display either sign in or sign out depending on whether user is signed in or not
      function displaySignOut() {

        localStorage.getItem('token')
        if (localStorage.getItem("token") === null) {
          const signOut2 = document.createElement('li')
          signOut2.innerHTML = `
      <li id="logInButtonMain"><a href="/login">Log In</a></li>
      `
          document.getElementById('signOutConditional').append(signOut2)
          document.getElementById('logInButtonMain').addEventListener('click', event => {
            window.location = '/login'
          })


        } else {

          const signOut1 = document.createElement('li')
          signOut1.innerHTML = `
      <li id="signOutMain"><a href="/login">Sign Out</a></li>
      `
          document.getElementById('signOutConditional').append(signOut1)
          document.getElementById('signOutMain').addEventListener('click', event => {
            localStorage.removeItem('token')
            window.location = '/login'
          })

        }
      }

      function displaySignOutNav() {

        localStorage.getItem('token')
        if (localStorage.getItem("token") === null) {
          const signOut2 = document.createElement('li')
          signOut2.innerHTML = `
      <li id="logInButtonNav"><a href="/login">Log In</a></li>
      `
          document.getElementById('signOutNav').append(signOut2)
          document.getElementById('logInButtonNav').addEventListener('click', event => {
            window.location = '/login'
          })
        } else {

          const signOut1 = document.createElement('li')
          signOut1.innerHTML = `
      <li id="signOutButtonNav"><a href="/login">Sign Out</a></li>
      `
          document.getElementById('signOutNav').append(signOut1)
          document.getElementById('signOutButtonNav').addEventListener('click', event => {
            localStorage.removeItem('token')
            window.location = '/login'
          })
        }
      }

      displaySignOut()
      displaySignOutNav()

      //verify user is logged in to view profile, otherwise send them to login page

      function loginVerify() {
        if (localStorage.getItem("token") === null) {
          window.location = '/login'
        }
      }

      loginVerify()

      
      
      //listener to delete post

      document.addEventListener('click', event => {
         
          if (event.target.classList.contains('deletePost')) {
           axios.delete(`/api/posts/${event.target.dataset.id}`, {
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
          })
            .then(res => {
              console.log(res)
              alert('your tab has been deleted')
              window.location.reload
            })
        }
          })
        

      //listener to take you to correct post to edit
    document.addEventListener('click', event => {
        event.preventDefault()
        if (event.target.classList.contains('editPost')) {
          //grab post id, takes you to edit/:id
          localStorage.setItem('postId', event.target.dataset.id)
          window.location = `/edit`
        }
      })




       

        

          
            
              








    </script>
